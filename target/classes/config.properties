# ClipTransfer \u9ED8\u8BA4\u914D\u7F6E\u6587\u4EF6
# \u6B64\u6587\u4EF6\u4E3A\u53EA\u8BFB\uFF0C\u7528\u6237\u4E2A\u6027\u5316\u914D\u7F6E\u5C06\u4FDD\u5B58\u5728\u7528\u6237\u76EE\u5F55\u4E0B\u7684 .cliptransfer/config.properties

# \u6570\u636E\u5757\u5927\u5C0F\uFF08\u5B57\u8282\uFF09- \u8303\u56F4\uFF1A1KB\u523010MB
chunk.size=524288

# \u53D1\u9001\u95F4\u9694\uFF08\u6BEB\u79D2\uFF09- \u8303\u56F4\uFF1A100ms\u523060s
send.interval=2000

# \u63A5\u6536\u8F6E\u8BE2\u95F4\u9694\uFF08\u6BEB\u79D2\uFF09- \u8303\u56F4\uFF1A100ms\u523010s  
receive.interval=1000

# \u65E5\u5FD7\u7EA7\u522B\uFF1ASEVERE, WARNING, INFO, FINE, FINER, FINEST, ALL, OFF
log.level=INFO

# \u9ED8\u8BA4\u4E0B\u8F7D\u8DEF\u5F84
download.path=${user.home}/Downloads